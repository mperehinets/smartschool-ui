<h1 mat-dialog-title>
  {{title}}
</h1>

<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button [mat-dialog-close]="false" color="warn" mat-raised-button>{{"CONFIRM.NO" | translate}}</button>
  <button [mat-dialog-close]="true" color="primary" mat-raised-button>{{"CONFIRM.YES" | translate}}</button>
</mat-dialog-actions>
