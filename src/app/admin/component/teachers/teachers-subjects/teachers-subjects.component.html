<mat-toolbar class="dialog-header">
  <h4>{{data.firstName}} {{data.secondName}}</h4>
  <span class="space"></span>
  <button mat-button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <div class="data-container">
    <div>
      <div class="table-container">
        <table [dataSource]="dataSource" mat-table matSort>

          <!-- Name column-->
          <ng-container matColumnDef="name">
            <td *matCellDef="let subject" mat-cell>{{subject.name}}</td>
          </ng-container>

          <!--  Status column-->
          <ng-container matColumnDef="status">
            <td *matCellDef="let subject" mat-cell>
              <mat-checkbox
                (change)="onChange($event, subject)"
                [checked]="this.hasSubject(subject)">
              </mat-checkbox>
            </td>
          </ng-container>

          <tr *matRowDef="let subject; columns: displayedColumns;" mat-row></tr>
        </table>
      </div>
    </div>
  </div>
</mat-dialog-content>
